<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
		
		<link rel="stylesheet" href="styles.css">
		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		
        <title>Tichu Counter</title>
    </head>
    <body>

        <table id="PointsTable">
            <tr>
              <th>Team A</th>
              <th>Team B</th>
            </tr>
            <tr>
              <td id="SumA">0</td>
              <td id="SumB">0</td>
            </tr>
        </table>

        <div>
          <input id="Apoints" type="number" inputmode="numeric" step="5" min="-225" max="400" value="0" onfocus="clearText(this)" onchange="supplement(this)">
          <button id="addButton" onclick="addPoints()">Add</button>
          <input id="Bpoints" type="number" inputmode="numeric" step="5" min="-225" max="400" value="0" onfocus="clearText(this)" onchange="supplement(this)">
        </div>

        <div>
          <button id="A+100" onclick="update(this)">+100</button>
          <button id="B+100" onclick="update(this)">+100</button>
        </div>
        
        <div>
          <button id="A-100" onclick="update(this)">-100</button>
          <button id="B-100" onclick="update(this)">-100</button>
        </div>

        <script src="scripts.js"></script>

    </body>
</html>
